<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Travel Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="formBackground">

        <div class="form">
            <h1>I Suck At Flying Airline</h1>
            <form name="travelForm">

                <!-- First name (text input) -->

                First name:
                <input id="first-name" type="text" name="fname" placeholder=" First Name">
                <br>

                <!-- Last name (text input) -->

                Last name:
                <input id="last-name" type="text" name="lname" placeholder=" Last Name">
                <br>

                <!-- Age (number input) -->

                Age:
                <input id="age" type="number" name="age" placeholder=" Type age here">
                <br>

                <!-- gender (radio buttons with 2 or more options) -->

                Gender:
                Female<input value="female" type="radio" name="gender" />
                Male<input value="male" type="radio" name="gender" />
                <br>
                <!-- location select box with at least 3 options.-->

                Location:
                Salt Lake City<input value="Salt Lake City" name="place" type="checkbox" />
                Sandy<input value="Sandy" name="place" type="checkbox" />
                Draper<input value="Draper" name="place" type="checkbox" />
                <br>

                <!-- dietary restrictions -->

                Dietary Restrictions:
                Meat Eater<input value="Real Man That Eats Meat" name="diet" type="checkbox" />
                Salads Ok<input value="I Guess Vegetarians Are Ok" name="diet" type="checkbox" />
                Nasty Vegan<input value="Nasty Vegan" name="diet" type="checkbox" />

                <button>Submit</button>

            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
