<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <h1>Mario Pest Control</h1>

        <div class="container">
            <ul>
                <img src="https://www.mariowiki.com/images/7/76/MLSS%2BBM_Art_-_Big_Tail_Goomba.png">
                <li>Name: Goomba</li>
                <li>Price: <span id="goombaVal">5</span> Coins</li>
                <input type="number" placeholder="Amount Caught" id="one">
            </ul>
  
            <ul>
                <img src="https://vignette.wikia.nocookie.net/newersupermariobroswii/images/6/63/BobombNSMBU.png/revision/latest?cb=20171220202936">
                <li>Name: Bob-ombs</li>
                <li>Price: <span id="bobVal">7</span> Coins</li>
                <input type="number" placeholder="Amount Caught" id="two">
            </ul>
            <ul>
                <img src="https://vignette.wikia.nocookie.net/mario/images/3/31/Deep_Cheep%2C_New_Super_Mario_Bros._U.png/revision/latest?cb=20121106191437">
                <li>Name: Cheep-cheeps</li>
                <li>Price: <span id="cheepVal">11</span> Coins</li>
                <input type="number" placeholder="Amount Caught" id="three">
            </ul>
        </div>

        <div class="divBox">Total Coin:
        <div id="display"></div>
        </div>

        <div class="subBox">
        <button id="addButton">Submit</button>
        </div>

        <footer>
            <p>Company Website: <a href="#">mariopestcontrol.com</a></p>
            <p>Email: <a href="#">mariopestcontrol@gmail.com</a></p>
            <p>Address: 1024 E 8360 S Sandy, UT 84094</p>
        </footer>

    <script src="app.js"></script>
</body>
</html>
